name: Run Tests on Push
on: push
jobs: 
  test:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: install dependencies
        working-directory: ./gh-action-app
        run: |
          npm ci
      - name: run tests
        working-directory: ./gh-action-app
        run: npm test
